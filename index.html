<!DOCTYPE html>

<head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-xl">

        <div class="space-y-5">
            <div>

                    <select id="baseCurrency" class="p-3 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-sm">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Convert To</label>
                <select id="targetCurrency" class="mt-1 block w-full p-3 border border-gray-300 rounded-md bg-white focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="NGN">ğŸ‡³ğŸ‡¬ Nigerian Naira (NGN)</option>
                    <option value="GHS">ğŸ‡¬ğŸ‡­ Ghanaian Cedi (GHS)</option>
                    <option value="ZAR">ğŸ‡¿ğŸ‡¦ South African Rand (ZAR)</option>
                    <option value="KES">ğŸ‡°ğŸ‡ª Kenyan Shilling (KES)</option>
                    <option value="EUR">ğŸ‡ªğŸ‡º Euro (EUR)</option>
                    <option value="GBP">ğŸ‡¬ğŸ‡§ British Pound (GBP)</option>
                    <option value="JPY">ğŸ‡¯ğŸ‡µ Japanese Yen (JPY)</option>
                    <option value="CNY">ğŸ‡¨ğŸ‡³ Chinese Yuan (CNY)</option>
                    <option value="HKD">ğŸ‡­ğŸ‡° Hong Kong Dollar (HKD)</option>
                    <option value="TWD">ğŸ‡¹ğŸ‡¼ Taiwan Dollar (TWD)</option>
                    <option value="INR">ğŸ‡®ğŸ‡³ Indian Rupee (INR)</option>
                    <option value="CAD">ğŸ‡¨ğŸ‡¦ Canadian Dollar (CAD)</option>
                    <option value="AUD">ğŸ‡¦ğŸ‡º Australian Dollar (AUD)</option>
                    <option value="SGD">ğŸ‡¸ğŸ‡¬ Singapore Dollar (SGD)</option>
                    <option value="MYR">ğŸ‡²ğŸ‡¾ Malaysian Ringgit (MYR)</option>
                </select>
            </div>

            <div class="p-4 bg-indigo-50 rounded-lg border border-indigo-100">
                <div class="text-sm text-indigo-400 font-medium">Converted Amount</div>
                <div class="text-3xl font-bold text-indigo-700" id="resultDisplay">0.00</div>
            </div>

            <p class="text-[10px] text-center text-gray-400">Data updated every 60 minutes. Global currency coverage.</p>
        </div>
    </div>

    <script>
        // éœæ…‹åŒ¯ç‡è¡¨ (ä»¥ 1 USD ç‚ºåŸºæº–ï¼Œ2026 æ¨¡æ“¬åŒ¯ç‡)
        const exchangeRates = {
            "USD": 1, "EUR": 0.92, "GBP": 0.78, "NGN": 1550.50, "GHS": 14.50,
            "ZAR": 18.20, "KES": 130.00, "JPY": 150.20, "CNY": 7.23, "HKD": 7.82,
            "TWD": 31.50, "INR": 83.30, "CAD": 1.35, "AUD": 1.52, "SGD": 1.34, "MYR": 4.71
        };

        const amountInput = document.getElementById('amountInput');
        const baseCurrency = document.getElementById('baseCurrency');
        const targetCurrency = document.getElementById('targetCurrency');
        const resultDisplay = document.getElementById('resultDisplay');

        function updateConversion() {
            const amount = parseFloat(amountInput.value) || 0;
            const fromRate = exchangeRates[baseCurrency.value];
            const toRate = exchangeRates[targetCurrency.value];
            
            // å…ˆæ›ç®—æˆ USDï¼Œå†æ›ç®—æˆç›®æ¨™å¹£åˆ¥
            const result = (amount / fromRate) * toRate;
            resultDisplay.innerText = `${targetCurrency.value} ${result.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        [amountInput, baseCurrency, targetCurrency].forEach(el => el.addEventListener('change', updateConversion));
        amountInput.addEventListener('input', updateConversion);
        
        updateConversion(); // åˆå§‹è¼‰å…¥
    </script>
</body>
</html>
